<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style to make the iframe fill the entire page */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="frame" src="https://fidexschools.com.ng/coder-frank"></iframe>
    <script type="text/javascript">
    // submit the form into iframe for login into remote site
    document.getElementById('login').submit();

    // once you're logged in, change the source url (if needed)
    var iframe = document.getElementById('frame');
    iframe.onload = function() {
        if (iframe.src != "https://fidexschools.com.ng/coder-frank/dashboard") {
            iframe.src = "https://fidexschools.com.ng/coder-frank/dashboard";
        }
    }
</script>
</body>
</html>
